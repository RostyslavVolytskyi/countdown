<div>
    <countdown [buttonName]="buttonName"></countdown> <button (click)="buttonClick(isPause ? BUTTON.PAUSE : BUTTON.CONTINUE)">{{isPause ? BUTTON.PAUSE : BUTTON.CONTINUE}}</button>
</div>
<div>
    <button class="btn btn-primary" (click)="buttonClick(BUTTON.X1)">1x</button>
    <button class="btn btn-primary" (click)="buttonClick(BUTTON.X1_5)">1.5x</button>
    <button type="button" class="btn btn-primary" (click)="buttonClick(BUTTON.X2)">2x</button>
</div>
